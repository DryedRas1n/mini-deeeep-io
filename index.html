
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Deeeep.io Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0077be;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Simple placeholder: A blue circle that moves on the screen
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: "blue",
            dx: 5,
            dy: 5
        };

        // Update function to animate the player
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();

            player.x += player.dx;
            player.y += player.dy;

            // Bounce off the walls
            if (player.x + player.radius > canvas.width || player.x - player.radius < 0) {
                player.dx = -player.dx;
            }
            if (player.y + player.radius > canvas.height || player.y - player.radius < 0) {
                player.dy = -player.dy;
            }

            requestAnimationFrame(update); // Recursively update the animation
        }

        update(); // Start the game animation
    </script>
</body>
</html>
